<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Digital Signal Visualizer</title>
  <style>
    body {
      margin: 0;
      background-color: #1db3747e;
    }

    .container {
      display: flex;
	    flex-wrap: wrap;
	    justify-content: left;
      margin-top: 1%;
    }

    .container-1 {
      display: flex;
	    flex-wrap: wrap;
	    justify-content: left;
      margin-top: 1%;
    }

    .button-1 {
      background-color: #0d0c0e;
      border: none;
      color: white;
      padding: 1px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      border-radius: 4px;
      border: 2px solid #E2EAFC;
      cursor: pointer;

    }

    .button-1:hover{
      transform: scale(1.1)
    }

    #binary {
      width: 50%;
      height: 20px; 
      background-color: #E2EAFC;
      background-image: url('searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding-left: 10px;
      font-size: 15px;

    }

    /* .submit:focus {
      width: 1em;
    } */

    .enter {
      font-size: 20px;
      padding: 0%;
      margin-left: 1%;
      margin-right: 0.5%;
    } 

    .select {
      font-size: 20px;
      padding: 0%;
      margin-left: 1%;
      margin-right: 0.5%;
    }

    select {
      width: 25%;
      background-color: #E2EAFC;
    }

    
    canvas {
      background-color: rgba(255, 255, 255, 0.5);
      position:absolute;                  
      bottom:0;                          
      left:0; 
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="enter">Enter the value: </div><br><br>
    <input type="text" id="binary"><br><br>
    <input class="button-1" id="button" type="submit" value="Submit"><br><br>
  </div>
    <div class="container-1">
      <div class="select">Select: <br></div>
		  <select name="Warframe">

      <!-- "Comp" here is any component -->
			  <option value="Comp" name="Comp">Comp</option>
			  <option value="Comp" name="Comp">Comp</option>
			  <option value="Comp" name="Comp">Comp</option>
			  <option value="Comp" name="Comp">Comp</option>
        <option value="Comp" name="Comp">Comp</option>
      </select><br>
    </div>
  <canvas></canvas>
</body>

</html>
